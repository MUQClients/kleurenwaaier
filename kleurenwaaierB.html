<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kleurtype Selector - Vrouwelijk design</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset en basis */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 25px 15px;
      background: #F3E8FF; /* zacht lavendel pastel */
      color: #4B3B6B;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-weight: 600;
      font-size: 2.25rem;
      margin-bottom: 35px;
      text-align: center;
      max-width: 360px;
      line-height: 1.2;
      color: #5A3EAA;
      text-shadow: 1px 1px 3px rgba(90, 62, 170, 0.2);
    }

    .selector {
      width: 100%;
      max-width: 380px;
      margin-bottom: 45px;
      display: flex;
      justify-content: center;
    }

    select {
      width: 100%;
      font-size: 1.15rem;
      padding: 14px 20px;
      border-radius: 28px;
      border: 2px solid #C9B7FF;
      background: #FAF6FF;
      color: #6A51A3;
      box-shadow: inset 0 3px 8px rgba(200,183,255,0.3);
      cursor: pointer;
      transition: border-color 0.4s ease, box-shadow 0.4s ease;
      font-weight: 500;
      letter-spacing: 0.03em;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg width='14' height='8' viewBox='0 0 14 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L7 7L13 1' stroke='%236A51A3' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 18px top 50%;
      background-size: 14px 8px;
    }

    select:focus {
      outline: none;
      border-color: #8261FF;
      box-shadow: 0 0 8px 3px rgba(130, 97, 255, 0.5);
      background: #F0E9FF;
    }

    .kleurweergave {
      width: 100%;
      max-width: 920px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 26px;
      padding: 0 10px;
      box-sizing: border-box;
      transition: all 0.4s ease;
      position: relative;
      z-index: 0;
    }

    .kleurkaart {
      border-radius: 30px;
      box-shadow: 0 8px 18px rgba(90, 62, 170, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 230px;
      font-weight: 600;
      text-align: center;
      user-select: none;
      transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.4s ease;
      cursor: pointer;
      position: relative;
      z-index: 1;
      color: white;
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    .kleurkaart span {
      padding: 14px 12px;
      width: 100%;
      background: rgba(0,0,0,0.25);
      font-size: 1.15rem;
      line-height: 1.3;
      letter-spacing: 0.04em;
      user-select: none;
    }

    /* Hover effect desktop */
    @media (hover: hover) and (pointer: fine) {
      .kleurkaart:not(.zoomed):hover {
        transform: scale(1.12);
        box-shadow: 0 15px 30px rgba(90, 62, 170, 0.3);
      }
    }

    /* Zoomed state */
    .kleurkaart.zoomed {
      grid-column: 1 / -1;
      height: 450px;
      transform: scale(1.18);
      box-shadow: 0 28px 48px rgba(90, 62, 170, 0.48);
      z-index: 10;
      border-radius: 38px;
      text-shadow: 0 0 12px rgba(0,0,0,0.45);
    }

    /* Wanneer een kaart zoomed is, verberg de anderen */
    .kleurweergave.zoom-active .kleurkaart:not(.zoomed) {
      opacity: 0;
      pointer-events: none;
      transform: scale(0.82);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    /* Responsive aanpassingen */
    @media (max-width: 1024px) {
      .kleurweergave {
        grid-template-columns: repeat(3, 1fr);
      }
      .kleurkaart {
        height: 210px;
      }
      .kleurkaart.zoomed {
        height: 370px;
        transform: scale(1.15);
      }
    }

    @media (max-width: 600px) {
      .kleurweergave {
        grid-template-columns: repeat(2, 1fr);
      }
      .kleurkaart {
        height: 180px;
      }
      .kleurkaart span {
        font-size: 1.05rem;
        padding: 12px 10px;
      }
      .kleurkaart.zoomed {
        height: 320px;
        transform: scale(1.12);
      }
      select {
        font-size: 1.1rem;
        padding: 12px 18px;
      }
    }

    @media (max-width: 400px) {
      .kleurweergave {
        grid-template-columns: 1fr;
      }
      body {
        padding: 20px 12px 30px;
      }
      h1 {
        font-size: 1.8rem;
      }
      select {
        font-size: 1rem;
        padding: 10px 16px;
      }
      .kleurkaart {
        height: 160px;
      }
      .kleurkaart span {
        font-size: 0.95rem;
        padding: 10px 8px;
      }
      .kleurkaart.zoomed {
        height: 280px;
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <h1>Kies je kleurtype</h1>

  <div class="selector">
    <select id="kleurtypeSelector" aria-label="Selecteer je kleurtype">
      <option value="" disabled selected>-- Selecteer een kleurtype --</option>
      <option value="Lente">üåº Lente</option>
      <option value="Zomer">üåä Zomer</option>
      <option value="Herfst">üçÇ Herfst</option>
      <option value="Winter">‚ùÑÔ∏è Winter</option>
    </select>
  </div>

  <main class="kleurweergave" id="kleurweergave" role="region" aria-live="polite" aria-label="Kleuren weergave"></main>

  <script>
    const kleurtypes = {
      Lente: [
        { naam: "Abrikoos", kleur: "#FFB347" },
        { naam: "Koraal", kleur: "#FF7F50" },
        { naam: "Warm geel", kleur: "#FFD700" },
        { naam: "Licht turquoise", kleur: "#AFEEEE" },
        { naam: "Perzik", kleur: "#FFE5B4" }
      ],
      Zomer: [
        { naam: "Lavendel", kleur: "#E6E6FA" },
        { naam: "Koel roze", kleur: "#F4C2C2" },
        { naam: "Poederblauw", kleur: "#B0E0E6" },
        { naam: "Zacht lila", kleur: "#D8BFD8" },
        { naam: "Mistgrijs", kleur: "#C0C0C0" }
      ],
      Herfst: [
        { naam: "Terracotta", kleur: "#E2725B" },
        { naam: "Okergeel", kleur: "#CC7722" },
        { naam: "Mosgroen", kleur: "#8A9A5B" },
        { naam: "Diep oranje", kleur: "#FF8C00" },
        { naam: "Kastanjebruin", kleur: "#8B4000" }
      ],
      Winter: [
        { naam: "Koningsblauw", kleur: "#00008B" },
        { naam: "Smaragdgroen", kleur: "#50C878" },
        { naam: "Fuchsia", kleur: "#FF00FF" },
        { naam: "Zwart", kleur: "#000000" },
        { naam: "IJswit", kleur: "#F8F8FF" }
      ]
    };

    const selector = document.getElementById('kleurtypeSelector');
    const weergave = document.getElementById('kleurweergave');

    let zoomedCard = null;

    function getContrast(hex) {
      const r = parseInt(hex.substr(1, 2), 16);
      const g = parseInt(hex.substr(3, 2), 16);
      const b = parseInt(hex.substr(5, 2), 16);
      const yiq = (r * 299 + g * 587 + b * 114) / 1000;
      return yiq >= 128 ? "#000" : "#fff";
    }

    function createKleurkaart(naam, kleur) {
      const kaart = document.createElement('div');
      kaart.className = "kleurkaart";
      kaart.style.backgroundColor = kleur;
      kaart.style.color = getContrast(kleur);
      kaart.setAttribute('tabindex', '0');
      kaart.setAttribute('aria-label', naam + " kleur");
      kaart.innerHTML = `<span>${naam}</span>`;

      kaart.addEventListener('click', () => {
        if (zoomedCard === kaart) {
          // Uitzoomen
          kaart.classList.remove('zoomed');
          weergave.classList.remove('zoom-active');
          zoomedCard = null;
        } else {
          // Inzoomen
          if (zoomedCard) {
            zoomedCard.classList.remove('zoomed');
          }
          kaart.classList.add('zoomed');
          weergave.classList.add('zoom-active');
          zoomedCard = kaart;
        }
      });

      return kaart;
    }

    selector.addEventListener('change', () => {
      const gekozenType = selector.value;
      weergave.innerHTML = "";
      zoomedCard = null;
      weergave.classList.remove('zoom-active');

      if (kleurtypes[gekozenType]) {
        kleurtypes[gekozenType].forEach(({ naam, kleur }) => {
          const kaart = createKleurkaart(naam, kleur);
          weergave.appendChild(kaart);
        });
      }
    });
  </script>
</body>
</html>
